<script type="text/javascript">
// create DIV element and append to the table cell
function appendRow(){

  var tblBody = document.getElementById("tabla");
  var fila = tblBody.insertRow(tblBody.rows.length);
  var i;
  for (i= 0; i < tblBody.rows[0].cells.length; i++)
  {
      createCell(fila.insertCell(i), '', 'row');
  }
}

function createCell(cell, text, style) {

            var celda = document.createElement("td"); // creo una celda
                         // usamos i para crear id's únicos para los input si los requiere
                        var crearInput;
                         crearInput = document.createElement('input'); //creo un input
                         crearInput.type ="text"; // generando atributos del input
                         crearInput.name ="field";  // generando atributos del input

            cell.appendChild(crearInput); // meto dentro de la celda el input

      }
